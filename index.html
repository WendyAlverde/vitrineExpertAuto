<!doctype html>
<html lang="fr">
    <head>
        <!-- Les meta généraux au site + title -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="">
        <meta name="robots" content="index, follow">
        <title> Cabinet Expertise Auto – Site vitrine professionnel</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <link rel="icon" type="image/x-icon" href="/logo.ico" />
        
        <!-- Open Graph : pour partager le site sur Facebook, LinkedIn... -->
        <meta property="og:title" content=" Cabinet Expertise Auto – Site vitrine professionnel">
        <meta property="og:description" content=" ">
        <meta property="og:image" content="https://www.cabinet-expertise-auto.fr/logo.jpg">
        <meta property="og:url" content="www.cabinet-expertise-auto.fr">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="fr_FR"> <!-- Pour le ciblage francophone -->

        <!-- Twitter Card : Pour partager le site sur Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Cabinet Expertise Auto – Site vitrine professionnel">
        <meta name="twitter:description" content="">
        <meta name="twitter:image" content="https://www.cabinet-expertise-auto.fr/logo.jpg">
        
        <!-- Localisation géographique -->
        <meta name="geo.region" content="FR">
        <meta name="geo.placename" content="">
        <meta name="geo.position" content=""> <!-- Latitude et longitude approximatives du Var -->

        <!-- Informations générales -->
        <meta name="author" content="cabinet-expertise-auto">
        <meta name="publisher" content="cabinet-expertise-auto">
        <meta name="description" content="">

        <!-- Script pour la définition des données structurées (cabinet-expertise-auto). Ce script fournit des informations détaillées sur le cabinet, telles que le nom, la description, l'adresse, le téléphone, et le lien vers le profil LinkedIn. -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "",
                "name": "",
                "image": "",
                "description": " ",
                "address": {
                    "@type": "PostalAddress",
                    "addressRegion": "",
                    "postalCode": "",
                    "addressCountry": ""
                },
                "telephone": "",
                "url": "",
                "sameAs": [
                    ""
                ]
            }
        </script>

        <!-- Script JSON-LD décrivant l'organisation cabinet-expertise-auto. Inclut le nom de l'organisation, l'URL de son site web et le logo, permettant une meilleure compréhension de la structure et des services de l'entreprise pour les moteurs de recherche. -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "",
                "url": "",
                "logo": ""
            }
        </script>
    </head>
    <body>
        <div id="app" role="main"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
